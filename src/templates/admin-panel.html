<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACK`N GO | Admin Panel</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="../styles/admin-panel.css">
</head>

<body>
    <div class="container">
        <aside id="sidebar">
            <input type="checkbox" name="" id="toggler">
            <label for="toggler" class="toggle-btn">
                <i class="lni lni-grid-alt"></i>
            </label>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" onclick="showContent('category')">
                        <i class="lni lni-layout"></i>
                        <span>Categories</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" onclick="showContent('product')">
                        <i class="lni lni-agenda"></i>
                        <span>Products</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" onclick="showContent('user')">
                        <i class="lni lni-user"></i>
                        <span>Users</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link" onclick="showContent('inbox')">
                        <i class="lni lni-popup"></i>
                        <span>Inbox</span>
                    </a>
                </li>
            </ul>
        </aside>
        <div class="main">
            <div class="dashboard-navbar">
                <div class="navbar-content">
                    <ul class="main-nav">
                        <li class="user-link">
                            <a href="#">
                                <img src="../assets/data/images/account.png" alt="Profile" class="avatar">
                            </a>
                            <div class="user-link-dropdown">
                                <a href="../templates/index.html" title="Home" class="dropdown-item">
                                    <i class="fas fa-home"></i> Home
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="content">
                <h1>PACK `N GO | DASHBOARD</h1>
                <div id="dynamic-content"></div>
            </div>
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="popup-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2 id="popup-title" class="popup-title"></h2>
            <div id="popup-body"></div>
            <button type="button" onclick="submitForm()" class="popup-btn">Submit</button>
        </div>
    </div>
    
    <script src="../models/main/main.js"></script>
    <script src="../models/admin-panel/admin-panel.js"></script>
</body>

</html>
